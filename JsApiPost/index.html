<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
      integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div>
      <label for="">Name</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="">Unit Price</label>
      <input type="text" id="UnitPrice" />
    </div>
    <div>
      <label for="">Stock</label>
      <input type="text" id="stock" />
    </div>
    <div>
      <button onclick="add()">Add</button>
    </div>
  </body>
  <script>
    add = () => {
      var name = document.getElementById("name").value;
      var UnitPrice = document.getElementById("UnitPrice").value;
      var stock = document.getElementById("stock").value;

      if (
        UnitPrice <= 0 ||
        stock <= 0 ||
        UnitPrice.trim() == "" ||
        stock.trim() == "" ||
        name.trim() == ""
        
      ) {
        alert("Lütfen bir değer giriniz.");
      } else {
        var newCategory = {
          name,
          UnitPrice,
          stock,
        };
        axios
          .post("https://northwind.vercel.app/api/categories", newCategory)
          .then((res) => {
            console.log("başarılı");
          });
      }
    };
  </script>
</html>
